<!DOCTYPE html>
<html lang="zh">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="icon" href="https://glitch.com/favicon.ico" /> -->


    <title>我的推特互動圈</title>

    <!-- Meta tags for SEO and social sharing -->
    <link
      rel="canonical"
      href=""
    />
    <meta name="description" content="查看自己推特最常打心、轉推、回覆的對象" />
    <meta property="og:title" content="我的推特互動圈" />
    <meta property="og:description" content="查看自己推特最常打心、轉推、回覆的對象" />
    <!--meta
      property="og:image"
      content=""
    /-->
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/script.js" defer></script>
  </head>
  <body class="bg-primary min-h-screen" id="app">
    <div v-show="!isResulted">
      <div class="max-w-2xl mx-auto p-8">
        <div class="w-full flex justify-center">
          <button class="p-1 border-l-2 border-y-2 border-[#474525] rounded-l bg-primary text-primary" disabled>@</button><input type="text" class="p-1 rounded" v-model="me" @keypress.enter="fetchData"><button class="rounded-r p-1 bg-warning" @click="fetchData">查詢</button>
        </div>
      </div>
    </div>
    <transition>
      <div v-if="isResulted">
        <div class="bg-primary">
          <div class="max-w-2xl mx-auto p-8">
            <p class="text-primary text-center p-4 text-2xl">
              我的推特互動圈<br>
              @{{ me }}
            </p>
            <div class="bg-lightgray mb-2 p-2 rounded-3xl">
              <div class="bg-error m-1 p-4 rounded-3xl text-white">
                <p class="text-xl pb-1">近期最常打心</p>
                <div class="flex justify-center p-5 flex-wrap w-full">
                  <div class="basis-1/2 md:basis-1/3 flex-initial">
                    <img class="object-scale-down rounded-full" :src="liked.img">
                  </div>
                  <div class="text-center md:text-left flex flex-col justify-center flex-1 md:ml-12">
                    <p class="text-3xl font-medium p-2">{{ liked.username }}</p>
                    <p class="text-2xl font-medium p-2">@{{ liked.id }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </transition>
    

    <div class="h-100 absolute inset-x-0 bottom-0">
      <p class="bg-darkprimary text-center text-primary">
        頁面測試中 by 繁嵐
      </p>
    </div>
  </body>
</html>
